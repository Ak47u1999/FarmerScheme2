                    <div class="form-group">
                        <label>Claim Id</label>
                        <input type="number" formControlName="ClaimId" class="form-control" value="{{this.insuranceclaimfetchvar.length+1}}" readonly>
                    </div>
            
                    <div class="form-group">
                        <label>Date Of Request</label>
                        <input type="date" formControlName="DateOfRequest" class="form-control" maxlength="10" >
                    </div>
            
                    <div class="form-group">
                        <label> Policy Number</label>
                        <input type="number" formControlName="PolicyNo" class="form-control" placeholder="Enter Policy Number">
                    </div>
            
            
                    <div class="form-group">
                        <label>Cause Of Loss</label>
                        <input type="text" formControlName="CauseOfLoss" class="form-control" placeholder="Cause Of Loss">
                    </div>                 
            
                    <div class="form-group">
                        <label>Date Of Loss</label>
                        <input type="date" formControlName="DateOfLoss" class="form-control" >
                    </div>
        
                    <div class="buttonbox">
                    
                        <button class="button" type="submit" >Submit</button>

                    </div>
            </form>
        </div>
