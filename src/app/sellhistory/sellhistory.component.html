<style>
    
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      padding:50px;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
    <div>
                            <div>
                                <table class="table">
                                    <thead>
                                        <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                                        <th>Date of Sale</th>
                                        <th>Crop Name</th>
                                        <th>Quantity</th>
                                        <th>Minimum Sale Price</th>
                                        <th>Sold Price</th>
                                        <th>Total Price</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let s of soldhistory ">
                                            <td>{{s.soldDate}}</td>
                                            <td>{{s.cropName}}</td>
                                            <td>{{s.quantity}}</td>
                                            <td>₹ {{s.msp}}</td>
                                            <td>₹ {{s.soldPrice}}</td>
                                            <td>₹ {{s.totalPrice}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
        
                        
                <br><br><br><br><br><br><br><br><br><br><br>
           
        <button type="button" (click)="gotofarmerwelcome()">Back</button>
                        </div>
