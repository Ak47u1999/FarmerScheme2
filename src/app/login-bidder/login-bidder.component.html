<p>Bidder Login</p>

<div>
    <form [formGroup]="bidderloginForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="Uname" class="form-control" maxlength="50">
        </div>
   
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="Password" class="form-control" maxlength="50">
        </div>

        <button type="submit">Login</button>
    
    </form>

    <div *ngIf="this.val === 1; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <app-bidderwelcomepage></app-bidderwelcomepage>
    </ng-template>
    <ng-template #elseBlock>Wrong Password Please Enter correct credentials</ng-template>

<p>The password is {{this.val}}</p>
