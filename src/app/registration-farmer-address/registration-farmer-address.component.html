<p>Farmer Registration</p>
   <form  [formGroup]="farmerAddressRegistrationForm" (ngSubmit)="submitForm()" novalidate >
    <p>Personal Details</p>
    
        <div class="form-group">
            <div class="form-group">
                <label>ID</label>
                <input type="number" formControlName="FarmerId"   class="form-control" />
             </div>
         <div class="form-group">
            <label>House No.</label>
            <input type="text" formControlName="FarmerAddress1"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>City Name</label>
            <input type="text" formControlName="FarmerCity"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>State</label>
            <input type="text" formControlName="FarmerState"   class="form-control" maxlength="50"/>
         </div>
        </div> 

        <p>Crop Details</p>
        <div class="form-group">
            <label>Pincode</label>
            <input type="text" formControlName="FarmerPincode"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Land Address</label>
            <input type="text" formControlName="FarmerLandAddress"   class="form-control" maxlength="50"/>
         </div>
        
         <div class="form-group">
            <label>Land Address Pin Code</label>
            <input type="text" formControlName="FarmerLandAddressPinCode"   class="form-control" maxlength="50"/>
         </div>
         <button type="submit"> REGISTER</button>
        
     </form>
