<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color:whitesmoke;
      padding: 100px 400px 100px 400px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* Add padding to containers */
    .container {
      padding: 16px;
      background-color: white;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=password],input[type=number] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus,input[type=number]:focus,input[type=checkbox]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for the submit button */
    .registerbtn {
      background-color: #2691d9;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    .registerbtn:hover {
      opacity: 1;
    }
    
    /* Add a blue text color to links */
    a {
      color: dodgerblue;
    }
    
    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
      background-color: #f1f1f1;
      text-align: center;
    }
    body{
  background-image:  url('assets/about(1).jpeg');
  
}
background-image{opacity: 0.5;}

    
    </style>
    </head>
    <body >
       
   <form  [formGroup]="farmerAddressRegistrationForm" (ngSubmit)="submitForm()" novalidate >
    <div class="container">
        <!-- <label style="text-align: center;">Farmer Registration</label> -->
    <p>Personal Details</p>
    
            <div class="form-group">
                <label>ID</label>
                <input type="number" formControlName="FarmerId"   class="form-control" />
             </div>
         <div class="form-group">
            <label>House No.</label>
            <input type="text" formControlName="FarmerAddress1"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>City Name</label>
            <input type="text" formControlName="FarmerCity"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>State</label>
            <input type="text" formControlName="FarmerState"   class="form-control" maxlength="50"/>
         </div>
       

        <p>Land Details</p>
        <div class="form-group">
            <label>Pincode</label>
            <input type="text" formControlName="FarmerPincode"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Land Address</label>
            <input type="text" formControlName="FarmerLandAddress"   class="form-control" maxlength="50"/>
         </div>
        
         <div class="form-group">
            <label>Land Address Pin Code</label>
            <input type="text" formControlName="FarmerLandAddressPinCode"   class="form-control" maxlength="50"/>
         </div>
         <div class="buttonbox">

             <button  class="button" (click)="gotofarmerloginagain()"class="registerbtn"> REGISTER</button>
            </div>
        </div>
     </form>

    </body>
    </html>
