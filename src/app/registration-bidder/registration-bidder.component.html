<!doctype html>
<html>

<head>
    <title>Insurance</title>
    <meta name="description" content="Insurance">
    <meta name="keywords" content="html tutorial template">
    <style>
        .box {
            border-style: solid;
            border-color: rgb(1, 190, 190);
            border-width: 5px;
            /* 20px top and bottom, 5px on the sides */
        }

        .form-group {
            margin-top: 2%;
            margin-left: 45%;
        }

        .button {
            padding: 7px;
            background-color: rgb(1, 190, 190);
            color: white;
            border: none;
            margin-left: 200px;
            margin: 5px;
        }

        #title {
            display: flex;
            text-align: center;
            align-items: center;
            margin-left: 45%;
        }

        .buttonbox {
            margin: 10px;
            margin-left: 45%;
            margin-top: 15px;

        }

        .box p {
            margin-left: 45%;
        }.uploads{
            margin-left: 12%;
        }
    </style>
</head>

<body>
    <section class="box">
        <div id="title">
            <h1>Bidder Registration</h1>
        </div>
        <div>
            <form [formGroup]="BidderRegistrationForm" (ngSubmit)="submitForm()" novalidate>
                <p>Personal Details</p>
                <div class="form-group">
                    <label>ID</label>
                    <input type="number" formControlName="BidderId" class="form-control" maxlength="50">
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" formControlName="BidderName" class="form-control" maxlength="50">
                </div>

                <div class="form-group">
                    <label>Contact No</label>
                    <input type="text" formControlName="BidderPhoneNumber" class="form-control" maxlength="10">
                </div>

                <div class="form-group">
                    <label>E-mail Id</label>
                    <input type="text" formControlName="BidderMailId" class="form-control">
                </div>


               

                <p>Bank Details</p>


                <div class="form-group">
                    <label>Account No</label>
                    <input type="text" formControlName="BidderBankAccNo" class="form-control">
                </div>


                <div class="form-group">
                    <label>IFSC Code</label>
                    <input type="text" formControlName="BidderBankIfsc" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="BidderPassword" class="form-control">
                </div>


                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="BidderPassword" class="form-control">
                </div>




                <div class="uploads">
                    <p>Document Upload</p>
                    <label>Aadhaar</label>
                    <input class="button" type="checkbox" name="aadhar">

                    <label>PAN </label>
                    <input class="button" type="checkbox" name="pan">

                    <label>Trader License</label>
                    <input class="button" type="checkbox" name="traderlicence">


                </div>
                <br>

                <div class="buttonbox">

                    <button class="button" (click)="gotobidderaddress()">Next</button>
                </div>
            </form>
        </div>

    </section>
</body>

</html>
