<style>
  body {
    background-image: url("https://ak.picdn.net/shutterstock/videos/7553389/thumb/1.jpg");
    height: 100%;
    opacity: 1;
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

  }

  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    padding-top: 500px;
    background-color: white;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  .box {
    padding-top: 200px;
    padding-left: 50px;
    padding-right: 50px;
  }
</style>

<body>
  <div class="box">
    <table class="table" border="1">
      <thead>

        <tr>

          <th>CropName</th>
          <th>CropType </th>
          <th>FertilizerType</th>
          <th>Quantity</th>
          <th>Posted date</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let market of viewmarketplace">

          <td>{{market.cropName}}</td>
          <td>{{market.cropType}}</td>
          <td>{{market.fertilizerType}}</td>
          <td>{{market.quantity}}</td>
          <td>{{market.postedDate}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" (click)="gotofarmerwelcome()">Back</button>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
