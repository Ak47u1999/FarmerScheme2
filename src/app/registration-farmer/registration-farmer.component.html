<!doctype html>
<html>

<head>
    <title>Insurance</title>
    <meta name="description" content="Insurance">
    <meta name="keywords" content="html tutorial template">
    <style>
        .box {
            border-style: solid;
            border-color: rgb(1, 190, 190);
            border-width: 5px;
            /* 20px top and bottom, 5px on the sides */
        }

        .form-group {
            margin-top: 2%;
            margin-left: 12%;
        }

        .button {
            padding: 7px;
            background-color: rgb(1, 190, 190);
            color: white;
            border: none;
            margin-left: 200px;
            margin: 5px;
        }

        #title {
            display: flex;
            text-align: center;
            align-items: center;
            margin-left: 20%;
        }

        .buttonbox {
            margin: 10px;
            margin-left: 150px;
            margin-top: 15px;

        }.box p{
            margin-left: 12%;
        }
    </style>
</head>

<body>
    <section class="box">
        <div id="title">
            <h1>Farmer Registration</h1>
        </div>

        <p>Farmer Registration</p>
   <form  [formGroup]="farmerRegistrationForm" (ngSubmit)="submitForm()" novalidate >
    <p>Personal Details</p>
    
        <div class="form-group">
            <div class="form-group">
                <label>ID</label>
                <input type="number" formControlName="FarmerId"   class="form-control" />
             </div>
         <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="FarmerName"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Contact number</label>
            <input type="text" formControlName="PhoneNumber"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>E-Mail ID</label>
            <input type="text" formControlName="FarmerMailId"   class="form-control" maxlength="50"/>
         </div>
        </div> 

        <p>Crop Details</p>
        <div class="form-group">
            <label>Crop Type</label>
            <input type="text" formControlName="CropType"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Crop Name</label>
            <input type="text" formControlName="CropName"   class="form-control" maxlength="50"/>
         </div>
        
         <div class="form-group">
             <p>Bank Details</p>
            <label>Bank Account Number</label>
            <input type="text" formControlName="BankAccNo"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Bank IFSC </label>
            <input type="text" formControlName="BankIfsc"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Document Status </label>
            <input type="checkbox" formControlName="DocumentStatus"   class="form-control"/>
         </div>
         <div class="form-group">
            <label>Password </label>
            <input type="text" formControlName="FarmerPassword"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Confirm Password </label>
            <input type="password" formControlName="FarmerPassword"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>Status </label>
            <input type="checkbox" formControlName="AdminApprovalStatus"   class="form-control"/>
         </div>
        
         <div class="buttonbox">

            <button class="button" (click)="gotofarmeraddress()">Next</button>
        </div>

         <!-- <button type="submit"> REGISTER</button> -->
        
     </form>


    </section>
</body>

</html>
