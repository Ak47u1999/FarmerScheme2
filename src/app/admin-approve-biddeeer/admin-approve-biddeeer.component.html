<body class="bg-img">

<div class="contain">
    <table border="1" width="100%">
        <thead>
            <th>Bidder Id</th>
            <th>Bidder Name </th>
            <th>Document status</th>
            <th>Approve</th>
            
            
        </thead>
        <tbody>
            <tr *ngFor="let s of bidders">
                <td >{{s.bidderId }}</td>
                <td >{{s.bidderName }}</td>
                <td >{{s.bidderDocumentStatus}}</td>
              <input *ngIf="s.bidderAdminApprovalStatus == false" type="checkbox" (click)="adminapproval(s.bidderId)">
            </tr>
           
        </tbody>
    </table>
    <button type="button" class="button"(click)="gotoadminhome()">Back</button>
