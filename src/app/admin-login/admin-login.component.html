<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Transparent Login Form HTML CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form [formGroup]="adminloginForm" action="#" (ngSubmit)="submitForm()" novalidate>
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" formControlName="Uname" required placeholder="Email ID">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" formControlName="Password" class="pass-key" required placeholder="Password">

                </div>
                <br>
                <!-- <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div> -->
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
            </form>

            <br>
            
        </div>
    </div>

</body>

</html>
