<p>Bidder Registration</p>
   <form  [formGroup]="bidderAddressRegistrationForm" (ngSubmit)="submitForm()" novalidate >
    <p>Personal Details</p>
    
        <div class="form-group">
            <div class="form-group">
                <label>ID</label>
                <input type="number" formControlName="BidderId"   class="form-control" />
             </div>
         <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="BidderAddress1"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>City Name</label>
            <input type="text" formControlName="BidderCity"   class="form-control" maxlength="50"/>
         </div>
         <div class="form-group">
            <label>State</label>
            <input type="text" formControlName="BidderState"   class="form-control" maxlength="50"/>
         </div>
        </div> 

        <div class="form-group">
            <label>Pincode</label>
            <input type="text" formControlName="BidderPincode"   class="form-control" maxlength="50"/>
         </div>
         
         <button type="submit"> REGISTER</button>
        
     </form>
